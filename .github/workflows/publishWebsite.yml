name: Publish Website

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Website Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create destination folders
        run: |
          mkdir files
          mkdir files/css
          mkdir files/icons
          mkdir files/images
          mkdir files/js
          mkdir files/json
          mkdir files/pages
      - name: Copy CSS files
        run: cp -a ./css ./files/
      - name: Copy images
        run: cp -a ./icons ./files/ && cp -a ./images ./files
      - name: Copy JavaScript files
        run: cp -a ./js ./files
      - name: Copy JSON files
        run: cp -a ./json ./files
      - name: Copy HTML files
        run: cp -a ./pages ./files/ && cp ./index.html ./files/
      - name: Upload Website Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./files"
  setup:
    name: Setup GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
  deploy:
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, setup]
    steps:
      - name: Upload website files
        id: deployment
        uses: actions/deploy-pages@v4
    